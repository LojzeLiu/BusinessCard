<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>刘洋</title>
</head>

<body>
    <div id="app">

        <h1>{{card_info.f_name}}{{card_info.l_name}}</h1>
        <p><b>TEL: </b>{{card_info.phone}}</p>
        <p><b>Email: </b>{{card_info.email}}</p>
        <p>
            {{message}}
        </p>
    </div>
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Bmob-2.2.1.min.js"></script>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.esm.browser.js'
        // 初始化
        Bmob.initialize("1348df36d3789809", "78520A");
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                uname: '',
                paswd: '',
                card_info: {
                    f_name: '',
                    l_name: '',
                    nk_name: '',
                    phone: '',
                    email: '',
                    ext_info: {}
                }
            },
            created: function () {
                this.uname = this.getUrlKey("name");
                this.paswd = this.getUrlKey("paswd");
                let params = {
                    funcName: 'getcardinfo',
                    data: {
                        name: this.uname
                    }
                }
                Bmob.functions(params.funcName, params.data).then((response) => {
                    console.log(response)
                    this.message = response
                    return
                    this.card_info.f_name = decodeURI(response.results[0].first_name)
                    this.card_info.l_name = decodeURI(response.results[0].last_name)
                    this.card_info.phone = response.results[0].phone
                    this.card_info.email = response.results[0].email
                    var ext = decodeURI(response.results[0].ext_info)
                    console.log(ext);

                }).catch((error) => {
                    console.log(error);
                    this.message = error
                });
            },
            methods: {
                getUrlKey: function (name) {
                    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null
                }
            }
        })
    </script>
</body>

</html>
